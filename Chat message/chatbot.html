<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>AI Personal Assistant</title>
    <style>
        body {
            background-color: #607FD0;
            height: 100vh;
            background-size: cover;
            background-position: center;
            margin: 0;
            font-family: 'Inter';
            overflow: hidden;
            padding: 0;
        }

        header {
            padding: 1em;
            text-align: left;
            font-size: 50px;
            
        }

        header h1 {
            margin: -40px;
            color:white;
        }

        main {
            padding: 20px;
        }

        #assistant {
            max-height: 200px;
            height: 100px;
            overflow-y: hidden;
            background-color: transparent;
            padding-right: 2.5rem;
            padding-left: 0.75rem;
            padding-bottom: 10px;
            padding-top: 10px;
            font-style: 'Inter';
            }

        #chat-container {
            display: flex;
            flex-direction: column;
            max-width: 100%;
            margin: auto;
            padding: 20px;
            overflow: hidden;
            color:white;
            font-style: 'Inter';
        }


        #user-message {
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        #user-input {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            border-radius: 20px;
        }

        #user-message-container {
            display: flex;
            align-items: center;
        }

        #user-message {
            flex:1;
            width: 600px;
            height: 50px;
            padding: 8px;
            border: 1px solid #000;
            border-radius: 10px;
            outline: none;
            cursor: pointer;
            position:relative;
            font-size: 20px;
        }

        #send-button {
            padding: 8px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size:20px;
            position:center;
            right: 0;
            top: 50%;
            border-radius: 50% 50% 50% 50%;
            transform: translateY(-50%);
            padding: 8px 12px;
            margin: -40px; 
            margin-bottom:auto;

        }
            
        #send-button i {
            font-size: 20px;
        }

        #send-button:hover {
            background-color: #45a049;
        }

    </style>

</head>
<body>
    <header>
        <h1><i class="fa-solid fa-robot"style="color:white;"></i><strong>&nbspGenius</strong></h1>
    </header>
    <div id="assistant">
        <div id="chat-container">
            <!-- Chat messages will be dynamically added here -->
        </div>
        <div id="user-input">
            <input type="text" id="user-message" placeholder="Talk with Genius..." onkeypress="handleKeyPress(event)">
            <button id="send-button" onclick="sendMessage()"><i class="fa-solid fa-arrow-up" style="color: white;"></i></button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="chatbot.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>AI Personal Assistant</title>
    <style>
        body {
            background-image: url('xyz.jpg');
            background-height: "100vh";
            background-size: cover;
            background-position: center;
            margin: 0;
        }

        header {
            padding: 1em;
            text-align: left;
        }

        header h1 {
            margin: 0;
        }

        #assistant {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #chat-container {
            max-width: 600px;
            margin: auto;
            border-radius: 8px;
            overflow: hidden;
        }

        #user-input {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.8);
            width: 100%;
            box-sizing: border-box;
        }

        #user-message {
            width: calc(100% - 60px);
            padding: 8px;
            border: 1px solid #000;
            border-radius: 10px;
            outline: none;
            cursor: pointer;
            position: relative;
            font-size: 20px;
        }

        #send-button {
            padding: 8px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            position: relative;
            right: 0;
            top: 50%;
            border-radius: 50% 50% 50% 50%;
            transform: translateY(-50%);
            margin-top: 38px;
            margin-left: -40px;
        }

        #send-button i {
            font-size: 20px;
        }

        #send-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fa-solid fa-robot"></i>&nbspGenius</h1>
    </header>
    <div id="assistant">
        <div id="chat-container">
            <!-- Chat messages will be dynamically added here -->
        </div>
        <div id="user-input">
            <input type="text" id="user-message" placeholder="Talk with Genius..." onkeypress="handleKeyPress(event)">
            <button id="send-button" onclick="sendMessage()"><i class="fa-solid fa-arrow-up" style="color: #ffff;"></i></button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="chatbot.js"></script>
</body>
</html>
